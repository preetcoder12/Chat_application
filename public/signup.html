<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[#fbe8d3]">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-[#b85c38]">Create an Account</h2>
        <form method="post" action="/user/signup" class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-[#b85c38]">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-1 border border-[#b85c38] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#b85c38]">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-[#b85c38]">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-1 border border-[#b85c38] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#b85c38]">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-[#b85c38]">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 border border-[#b85c38] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#b85c38]">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 font-semibold text-white bg-[#b85c38] rounded-lg hover:bg-[#953f2c] focus:outline-none focus:ring-2 focus:ring-[#953f2c]">
                Signup
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-[#b85c38]">Already have an account? <a href="/login"
                class="text-[#953f2c] hover:underline">Login</a></p>
    </div>
</body>

</html>
