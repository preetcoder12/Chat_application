<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe8d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #b85c38;
        }

        #chat-container {
            background: #ffffff;
            width: 350px;
            max-width: 90%;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: #fff7f0;
            border: 1px solid #b85c38;
        }

        #messages p {
            background: #ffdab9;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #b85c38;
            border-radius: 5px;
        }

        button {
            background: #b85c38;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #953f2c;
        }
    </style>
</head>

<body>
    <h1>Chat App</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Enter your message">
            <button id="send">Send</button>
        </div>
    </div>

    <!-- To initialize socket in frontend -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sendBtn = document.getElementById('send');
        const msgInput = document.getElementById('message');
        const allmsgs = document.getElementById('messages');

        socket.on("message", message => {
            const p = document.createElement('p');
            p.innerText = message;
            allmsgs.appendChild(p);

            // Auto-scroll to bottom
            allmsgs.scrollTop = allmsgs.scrollHeight;
        });

        sendBtn.addEventListener("click", () => {
            const message = msgInput.value;
            if (message.trim() !== "") {
                socket.emit("user_message", message);
                msgInput.value = "";
            }
        });

        msgInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>

</body>

</html>
